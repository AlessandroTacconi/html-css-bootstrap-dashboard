<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container bg-white">
          <a class="navbar-brand" href="#">
            <img src="img/mobile-logo.png" alt="mobile-logo" width="50"
            height=50">
          </a>
          <div class="d-flex flex-grow-1">
            <div class="input-group">
              <span class="input-group-text border-0" id="basic-addon1"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="form-control border-0 bg-body-tertiary"
                placeholder="Prova a cercare: Lezioni di Laravel"
              />
            </div>
          </div>
          <div class="d-flex gap-3 ms-3 me-2 lh-1">
            <div>
              <i class="fa-solid fa-list d-none d-lg-block d-xl-none"></i>
            </div>
            <div>
              <i
                class="fa-solid fa-circle-question d-none d-lg-block d-xl-none"
              ></i>
            </div>
            <div>
              <i
                class="fa-solid fa-ellipsis-vertical d-none d-lg-block d-xl-none"
              ></i>
            </div>
            <div><i class="fa-solid fa-bell text-warning"></i></div>
          </div>
        </div>
      </nav>
    </header>
    <!-- /HEADER-->
    <main>
      <div
        class="leftnav position-fixed bottom-0 top-0 start-0 text-white d-flex flex-column py-5 px-4 align-items-center"
      >
        <div class="">
          <div class="row mb-3">
            <i class="fa-solid fa-house col-2"></i
            ><span class="col-2 d-none d-sm-block">Home</span>
          </div>
          <div class="row mb-3">
            <i class="fa-solid fa-chart-simple col-2"></i
            ><span class="col-2 d-none d-sm-block">Stats</span>
          </div>
          <div class="row mb-3">
            <i class="fa-solid fa-signal col-2"></i
            ><span class="col-2 d-none d-sm-block">Signals</span>
          </div>
        </div>
        <div class="mt-auto row">
          <i class="fa-solid fa-dharmachakra col-2"></i
          ><span class="col-2 d-none d-sm-block">Admin</span>
        </div>
      </div>
      <div
        class="justify-content-between flex-column princ container bg-primary py-4 text-white"
      >
        <div class="d-flex align-items-center">
          <span>Nuovo Studente</span>
          <span><i class="fa-regular fa-square-plus fs-1 ms-3"></i></span>
        </div>
        <div>
          <div class="my-3">
            <div>
              <span class="fs-1">Boolean</span>
              <span class="badge at-badge">Piano blaze</span>
            </div>
            <div>
              <span class="badge at-badge">3 app</span>
              <span><i class="fa-solid fa-angles-right"></i></span>
              <span class="badge at-badge">+</span>
            </div>
          </div>
        </div>
        <div>
          <div>Studenti online negli ultimi 30 minuti</div>
          <div class="fs-1">125</div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
